<div class="close-btn-modal" (click)="onNoClick()">
  <i class="fa fa-times"></i>
</div>
<div class="container">
  <h1 mat-dialog-title>{{'UPDATE' | translate}}</h1>
  <div mat-dialog-content>
    <form [formGroup]="updateForm">
      <div class="col-md-12">
        <div class="form-group">
          <label>{{'DESCRIPTION' | translate}}</label>
          <input  formControlName="title" class="form-control">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>{{'PRICE' | translate}}</label>
          <input  formControlName="price" class="form-control">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>{{'CURRENCY' | translate}}</label>
          <input  formControlName="currency" class="form-control">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>{{'EXTRAPRICE' | translate}}</label>
          <input  formControlName="extraPrice" class="form-control">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>{{'DISCOUNT' | translate}}</label>
          <input  formControlName="discount" class="form-control">
        </div>
      </div>
      
      
    </form>
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-success btn-sm m-right-10" (click)="savePrice()" cdkFocusInitial> <i
        class="fas fa-save"></i> {{'SAVE' | translate}}</button>
    <button class="btn btn-danger btn-sm" (click)="onNoClick()"><i class="fas fa-times-circle"></i> {{'CANCEL' |
      translate}}</button>
  </div>
</div>
